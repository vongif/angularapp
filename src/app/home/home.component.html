<mat-card *ngFor="let producto of productosObs | async " class="example-card">
    <mat-card-title-group>
        <mat-card-title>{{producto.title}}</mat-card-title>
        <mat-card-subtitle>{{producto.price | currency: 'ARS'}}</mat-card-subtitle>

    </mat-card-title-group>
    <img class="imagen" mat-card-sm-image src="{{producto.thumbnail}}">
   
    <mat-card-content>
        
    </mat-card-content>
    
    <mat-card-actions>
        <button routerLink="/productos/{{producto.id}}" class="boton" mat-button>Ver detalle</button>
        
        <hr>
    </mat-card-actions>
    
</mat-card>
